<html>
  <head>
    <title>Device Properties Example</title>
	<link type="text/css" rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
		var lat = position.coords.latitude;
		var long = position.coords.longitude;
		var element = document.getElementById('geolocation');
		if(lat < 44.524822 && lat > 44.523686 && long > -89.569685 && long < 89.567733){
        	element.innerHTML = "you are at Old Main: lat" + lat + ", Long" + long + "<br /><div id='map'><img src='images/UniversityWisconsinStevensPointOldMainHall.jpg' /></div><div id='coordinates'>Coordinates</div><div class='history'><h1>Old Main</h1>Old Main is the cornerstone of life at University of Wisconsin-Stevens Point. In its early years, it housed all of the classrooms and administrative offices; it was truly the center of campus. Now only a portion remains of the building Old Main used to be, but she still has a spark that will continue to glow as long as the campus bustles with life and learning.</div>";
		}else if(lat < 44.519899  && lat > 44.518931 && long > -89.57108 && long < -89.569535){
        	element.innerHTML = "you are at Home: <br/>Lat " + lat + "<br/>Long " + long;
		}else{
			element.innerHTML = "You are nowhere of any importance";
		}
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>
  </head>
  <body>
      <div id="navigation">
        <a href="index.html"><div class="button">Home</div></a>
      </div>
    <p id="geolocation">Finding geolocation...</p>
  </body>
</html>
